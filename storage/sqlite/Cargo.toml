[package]
name          = "ankurah-storage-sqlite"
version       = "0.7.22"
edition       = "2021"
description   = "Ankurah storage engine using SQLite"
license       = "MIT OR Apache-2.0"
documentation = "https://docs.rs/ankurah-storage-sqlite"
homepage      = "https://github.com/ankurah/ankurah"
repository    = "https://github.com/ankurah/ankurah"

[dependencies]
# SQLite bindings with bundled SQLite
rusqlite = { version = "0.32", features = ["bundled"] }

# Connection pooling - match Postgres pattern
bb8 = "0.9"

# Async runtime - match workspace pattern
tokio = { version = "1", features = ["rt", "sync"] }

# Common dependencies - match other storage engines
anyhow      = "1.0"
thiserror   = "2.0"
bincode     = "1.3"
ulid        = "1.1"
tracing     = "0.1"
async-trait = "0.1"
serde       = { version = "1.0", features = ["derive"] }
serde_json  = "1"

# Ankurah workspace dependencies
ankql                  = { path = "../../ankql", version = "=0.7.22" }
ankurah-core           = { path = "../../core", version = "=0.7.22" }
ankurah-proto          = { path = "../../proto", version = "=0.7.22" }
ankurah-storage-common = { path = "../common", version = "=0.7.22" }

[dev-dependencies]
tokio              = { version = "1", features = ["rt-multi-thread", "macros"] }
ankurah            = { path = "../../ankurah", version = "=0.7.22", features = ["derive"] }
tracing-subscriber = "0.3"
ctor               = "0.2"
