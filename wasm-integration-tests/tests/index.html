<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankurah WASM Integration Tests</title>
</head>
<body>
    <div id="app">
        <h1>Ankurah WASM Integration Tests</h1>
        <p>This page is used for running integration tests with Playwright.</p>
    </div>
    
    <script type="module">
        import init, { start, ready } from '../pkg/ankurah_wasm_integration_tests.js';
        
        async function initializeAnkurah() {
            try {
                await init();
                await start();
                await ready();
                console.log('Ankurah initialized successfully');
                window.ankurahReady = true;
            } catch (error) {
                console.error('Failed to initialize Ankurah:', error);
                window.ankurahError = error;
            }
        }
        
        initializeAnkurah();
    </script>
</body>
</html>
