[package]
name    = "example-wasm-bindings"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
ankurah = { path = "../../ankurah", features = ["derive", "wasm"] }
ankurah-websocket-client-wasm = { path = "../../connectors/websocket-client-wasm", features = [
    "react",
] }
ankurah-storage-indexeddb-wasm = { path = "../../storage/indexeddb-wasm" }
example-model = { path = "../model", features = ["wasm"] }
wasm-bindgen = "0.2.84"
wasm-bindgen-futures = "0.4.42"
wasm-logger = "0.2.0"
tracing = "0.1.40"
tracing-wasm = "0.2.1"
console_error_panic_hook = "0.1.7"
any_spawner = { git = "https://github.com/ankurah/leptos", branch = "reactive_graph_pub_items", version = "0.2.0", features = [
    "wasm-bindgen",
] }
reactive_graph = { git = "https://github.com/ankurah/leptos", branch = "reactive_graph_pub_items", features = [
    "effects",
] }

    [package.metadata.wasm-pack.profile.dev.wasm-bindgen]
    dwarf-debug-info = true
