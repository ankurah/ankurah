[package]
name    = "tests"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
tracing = "0.1"
ankql = { path = "../ankql" }
ankurah = { path = "../ankurah", features = ["derive"] }
ankurah-storage-sled = { path = "../storage/sled" }
ankurah-connector-local-process = { path = "../connectors/local-process" }
tokio = { version = "1.40", features = ["full"] }
tracing-subscriber = "0.3"
testcontainers = "0.23"
testcontainers-modules = { version = "0.11.4", features = ["postgres"] }
ctor = "0.2"
wasm-bindgen = "0"
js-sys = "0"
ankurah-react-signals = { path = "../react-signals" }
reactive_graph = { git = "https://github.com/synestheticsystems/leptos", branch = "reactive_graph_pub_items", features = [
    "effects",
] }
serde = { version = "1.0", features = ["derive"] }
