name: Tests

on:
  pull_request:
    branches: [main]

jobs:
  liaison:
    name: Verify README examples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install liaison
        run: |
          curl -L -o /tmp/liaison https://github.com/dnorman/liaison/releases/download/v0.1.3/liaison-linux-amd64
          echo "6899799117b0f25c2b02555c83d486c278351c8c8e387674aeb6ffdec13af97f /tmp/liaison" | sha256sum -c
          chmod +x /tmp/liaison
          sudo mv /tmp/liaison /usr/local/bin/liaison

      - name: Verify code examples are up to date
        run: liaison --check README.md

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      # Docker is pre-installed on ubuntu-latest, but we need to start it
      - name: Start Docker service
        run: sudo systemctl start docker

      - name: Cache Docker images
        uses: ScribeMD/docker-cache@0.3.7
        with:
          key: docker-${{ runner.os }}

      - name: Run tests (all features)
        run: cargo test --all-features
        env:
          RUST_BACKTRACE: 1

      - name: Run tests (uniffi only)
        run: cargo test --features uniffi
        env:
          RUST_BACKTRACE: 1

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Run WASM tests
        run: ./scripts/run-wasm-tests.sh
        env:
          RUST_BACKTRACE: 1
